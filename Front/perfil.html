<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - AquAlert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 450px;
    }
    h1 {
      color: #0d6efd;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn {
      margin-top: 10px;
    }
    .section {
      margin-top: 30px;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Perfil do Usuário</h1>
    <p><strong>ID:</strong> <span id="userId">Carregando...</span></p>
    <p><strong>Email:</strong> <span id="userEmail">Carregando...</span></p>

    <div class="section">
      <h5>Atualizar Senha</h5>
      <input type="password" id="novaSenha" class="form-control" placeholder="Nova Senha" />
      <button class="btn btn-warning w-100" id="btnAtualizarSenha">Atualizar Senha</button>
    </div>

    <div class="section">
      <h5>Consumo de Água</h5>
      <p><strong>Último mês:</strong> <span id="consumoAgua">Carregando...</span></p>
    </div>

    <div class="section">
      <button class="btn btn-danger w-100" id="btnExcluirConta">Excluir Conta</button>
      <button class="btn btn-secondary w-100" id="logout">Sair</button>
    </div>

    <p class="msg" id="mensagem"></p>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const userId = JSON.parse(localStorage.getItem('id'));
    const mensagem = document.getElementById('mensagem');

    if (!token || !userId) {
      window.location.href = 'perfil.html';
    } else {
      fetch(`http://localhost:3000/auth/usuario/${userId}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('userId').textContent = data.id || 'N/A';
        document.getElementById('userEmail').textContent = data.email || 'N/A';
        // Simulando consumo de água
        document.getElementById('consumoAgua').textContent = data.consumoAgua || '1200 L';
      })
      .catch(() => {
        alert('Erro ao carregar dados do usuário.');
        window.location.href = 'perfil.html';
      });
    }

    document.getElementById('btnAtualizarSenha').addEventListener('click', async () => {
      const novaSenha = document.getElementById('novaSenha').value.trim();
      if (!novaSenha) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Por favor, digite uma nova senha.';
        return;
      }

      try {
        const resposta = await fetch(`http://localhost:3000/auth/atualizar-senha/${userId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ senha: novaSenha })
        });

        const resultado = await resposta.json();
        mensagem.style.color = resposta.ok ? 'green' : 'red';
        mensagem.textContent = resultado.mensagem || (resposta.ok ? 'Senha atualizada com sucesso!' : 'Erro ao atualizar senha.');
      } catch {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Erro ao conectar com o servidor.';
      }
    });

    document.getElementById('btnExcluirConta').addEventListener('click', async () => {
      if (!confirm('Tem certeza que deseja excluir sua conta? Essa ação não poderá ser desfeita.')) return;

      try {
        const resposta = await fetch(`http://localhost:3000/auth/usuario/${userId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const resultado = await resposta.json();
        if (resposta.ok) {
          localStorage.clear();
          alert(resultado.mensagem || 'Conta excluída com sucesso.');
          window.location.href = 'perfil.html';
        } else {
          mensagem.style.color = 'red';
          mensagem.textContent = resultado.mensagem || 'Erro ao excluir conta.';
        }
      } catch {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Erro ao conectar com o servidor.';
      }
    });

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'perfil.html';
    });
  </script>
</body>
</html>
