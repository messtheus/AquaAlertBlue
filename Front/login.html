<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AquAlert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .arrow, .close {
      font-size: 24px;
      color: #0d6efd;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      color: #0d6efd;
    }
    p {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .form-control {
      margin-bottom: 15px;
    }
    button[type="submit"] {
      width: 100%;
    }
    .register {
      text-align: center;
      margin-top: 20px;
    }
    .register a {
      color: #0d6efd;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="arrow" id="voltar">←</div>
      <div class="close" id="fechar">×</div>
    </div>
    <h1>Login</h1>
    <p>Acesse sua conta AquAlert</p>

    <form id="formLogin">
      <input type="email" id="email" class="form-control" placeholder="Email" required />
      <input type="password" id="senha" class="form-control" placeholder="Senha" required />
      <button type="submit" class="btn btn-primary" id="btnEntrar">Entrar</button>
    </form>

    <div class="register">
      Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
    </div>
    <p class="msg" id="mensagem"></p>
  </div>

  <script>
    document.getElementById('voltar').addEventListener('click', () => {
      window.history.back();
    });

    document.getElementById('fechar').addEventListener('click', () => {
      window.location.href = 'home.html';
    });

    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const mensagem = document.getElementById('mensagem');
      const botao = document.getElementById('btnEntrar');

      mensagem.textContent = '';
      botao.disabled = true;
      botao.textContent = 'Entrando...';

      try {
        const resposta = await fetch('http://localhost:3000/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

       const resultado = await resposta.json();
mensagem.style.color = resposta.ok ? 'green' : 'red';

if (resposta.ok) {
  mensagem.textContent = resultado.mensagem || 'Login realizado com sucesso!';
  if (resultado.token) {
    localStorage.setItem('token', resultado.token);
    if (resultado.id) {
      localStorage.setItem('id', JSON.stringify(resultado.id));
      localStorage.setItem('nome', resultado.nome || 'Usuário');
      localStorage.setItem('email', resultado.email || email);
      localStorage.setItem("usuarioLogado", "true");

    }
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 1500);
  }
} else {
  mensagem.textContent = resultado.mensagem || 'Erro ao fazer login.';
}
      } catch (err) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Erro ao conectar com o servidor.';
      } finally {
        botao.disabled = false;
        botao.textContent = 'Entrar';
      }
    });
  </script>
</body>
</html>
